<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="../useful/toggle-theme/toggle-theme.css">
    <link rel="stylesheet" href="../useful/toggle-theme/dark.css">
    <link rel="stylesheet" href="../useful/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
        <div class="container">
            <a href="http://ofernandoavila.avilamidia.com/challenges/">Go back - Challenges</a>
        </div>
    </header>
    <div class="flexbox">
        <fieldset>
            <button class="toggle-theme"><i class="fa-solid fa-moon"></i></button>
            <a href="https://github.com/ofernandoavila/challenges/tree/master/3-Calculator" class="signature">@ofernandoavila | 2023</a>
            <h2>Countdown Timer</h2>
            <div class="counter">
                <span>00:00:00</span>
            </div>
            <div class="controls">
                <div class="row">
                    <div class="column">
                        <div class="input-group">
                            <input type="number" name="hour" id="hour" value="0"  min="0">
                            <label for="hour">Hour</label>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-group">
                            <input type="number" name="minute" id="minute" value="0" max="59" min="0">
                            <label for="minute">Minute</label>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-group">
                            <input type="number" name="second" id="second" value="0" max="59" min="0">
                            <label for="second">Second</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="input-group">
                            <button class="btn btn-normal" id="start-pause_button" onclick="StartButton()">Start</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="input-group">
                            <button class="btn btn-default" id="restart_button" onclick="RestartButton()" disabled>Restart</button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</body>
<script src="../useful/forms/forms.js"></script>
<script src="../useful/toggle-theme/toggle-theme.js"></script>
<script src="main.js"></script>
</html>
