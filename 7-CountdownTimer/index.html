<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="../useful/lib/style/style.css">
    <link rel="stylesheet" cache-control="no-cache" pragma="no-cache" href="style.css">
</head>
<body>
    <header class="menu fixed">
        <div class="container">
            <a href="../index.html">Go back - Challenges</a>
            <button class="toggle-theme"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>
    <div class="viewport h-vh-60 align-items-center justify-center">
        <fieldset>
            <div class="text-header">
                <h2>Countdown Timer</h2>
            </div>
            <div class="controls">
                <div class="row">
                    <div class="column">
                        <div class="input-group">
                            <input type="text" oninput="ValidateField(this);" name="name" id="name" placeholder=" " required>
                            <label for="name">Timer name</label>
                        </div>
                    </div>
                </div>
                <div id="date-input" class="row">
                    <div class="column row-flex-column">
                        <div class="input-group">
                            <input type="datetime-local" name="initialDate" id="initialDate" placeholder=" ">
                            <label for="initialDate">Initial Date</label>
                        </div>
                        <div class="input-group">
                            <input type="checkbox" onchange="OnToggleStartDate()" name="startNow" id="startNow"
                                checked>
                            <label for="startNow">Starting now</label>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-group">
                            <input type="datetime-local" name="endDate" id="endDate" placeholder=" " required>
                            <label for="endDate">End Date</label>
                        </div>
                    </div>
                </div>
                <div class="row row-flex-column">
                    <div class="column">
                        <div class="input-group">
                            <button class="btn btn-normal" id="start-pause_button" onclick="HandleCreateCountDownTimerItem()"><i class="fa fa-plus"></i> Start counter</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="timer-list">
                <div class="text-header">
                    <h3>Timer list</h3>
                    <button class="btn btn-link w-30" id="clearlist_button" onclick="HandleClearTimerList()">Clear list</button>
                </div>
                <ul></ul>
            </div>
        </fieldset>
    </div>
    <footer>
		<div class="container mg-top-auto">
			<hr>
			<a href="https://github.com/ofernandoavila/challenges/tree/master/1-%20Bin2Dec" class="signature">@ofernandoavila | 2023</a>
		</div>
	</footer>
</body>
<script src="../useful/main.js"></script>
<script src="../useful/forms/forms.js"></script>
<script src="../useful/toggle-theme/toggle-theme.js"></script>
<script src="main.js"></script>
</html>
