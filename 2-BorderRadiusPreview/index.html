<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Preview</title>
    <link rel="stylesheet" cache-control="no-cache" pragma="no-cache" href="../useful/code_block/code_block.css">
    <link rel="stylesheet" href="../useful/lib/style/style.css">
    <link rel="stylesheet" cache-control="no-cache" pragma="no-cache" href="style.css">
</head>
<body>
	<header class="menu fixed">
        <div class="container">
            <h1><a href="../index.html">Go back - Challenges</a></h1>
            <button class="toggle-theme"></button>
        </div>
    </header>
    <div class="viewport h-vh-60 align-items-center justify-center">
        <fieldset class="w-50 grow">
            <div class="text-header">
                <h2>Border Radius Previewer</h2>
            </div>
            <div class="preview"><div></div></div>
            <div class="settings">
                <div class="settings__mode">
                    <div class="input-group">
                        <input type="radio" onchange="toggleMode()" name="mode" id="all" def value="all" checked>
                        <label for="all">All edges</label>
                    </div>
                    <div class="input-group">
                        <input type="radio" onchange="toggleMode()" name="mode" id="single" value="single">
                        <label for="single">Single</label>
                    </div>
                </div>
                <div class="settings__values">
                    <div class="values__all">
                        <div class="input-group">
                            <input type="number" name="value_all" id="value_all"min="0" value="0" placeholder=" ">
                            <label for="value_all">All edges</label>
                        </div>
                    </div>
                    <div class="values__single hidden">
                        <div class="input-group">
                            <input type="number" name="value_topleft" id="value_topleft" placeholder=" " value="0" min="0">
                            <label for="value_topleft">Top Left</label>
                        </div>
                        <div class="input-group">
                            <input type="number" name="value_topright" id="value_topright" placeholder=" " value="0" min="0">
                            <label for="value_topright">Top Right</label>
                        </div>
                        <div class="input-group">
                            <input type="number" name="value_bottomleft" id="value_bottomleft" placeholder=" " value="0" min="0">
                            <label for="value_bottomleft">Bottom Left</label>
                        </div>
                        <div class="input-group">
                            <input type="number" name="value_bottomright" id="value_bottomright" placeholder=" " value="0" min="0">
                            <label for="value_bottomright">Bottom Right</label>
                        </div>
                    </div>
                </div>
                <div class="settings__code">
                    <div class="code_preview">
                        <button class="copy" title="Copy to clipboard"><span>Copy to clipboard</span><i class="fa-solid fa-copy"></i></button>
                        <div class="line"><p>border-radius<span class="highlighted">:</span></p><span class="value">0</span><span class="unit">px;</span></div>
                        <div class="line"><p>border-top-left-radius<span class="highlighted">:</span></p><span class="value">0</span><span class="unit">px;</span></div>
                        <div class="line"><p>border-top-right-radius<span class="highlighted">:</span></p><span class="value">0</span><span class="unit">px;</span></div>
                        <div class="line"><p>border-bottom-left-radius<span class="highlighted">:</span></p><span class="value">0</span><span class="unit">px;</span></div>
                        <div class="line"><p>border-bottom-right-radius<span class="highlighted">:</span></p><span class="value">0</span><span class="unit">px;</span></div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
	<footer>
		<div class="container mg-top-auto">
			<hr>
			<a href="https://github.com/ofernandoavila/challenges/tree/master/1-%20Bin2Dec" class="signature">@ofernandoavila | 2023</a>
		</div>
	</footer>
</body>
<script src="../useful/main.js"></script>
<script src="../useful/code_block/code_block.js"></script>
<script src="../useful/toggle-theme/toggle-theme.js"></script>
<script src="main.js"></script>
</html>
