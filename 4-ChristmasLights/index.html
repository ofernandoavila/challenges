<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Lights</title>
    <link rel="stylesheet" cache-control="no-cache" pragma="no-cache" id="main-style-file" href="style.css">
    <link rel="stylesheet" href="../useful/lib/style/style.css">
<body>
	<header class="menu fixed">
        <div class="container">
            <a href="../index.html">Go back - Challenges</a>
            <button class="toggle-theme" disabled><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>
    <div class="viewport h-vh-60 align-items-center justify-center">
        <div class="lights">
            <div class="text-header">
                <h2>Christmas Lights</h2>
            </div>
            <div class="light-grid">
                <div class="light green"></div>
                <div class="light blue"></div>
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
                <div class="light blue"></div>
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
                <div class="light blue"></div>
            </div>
            <div class="controls">
                <div class="row">
                    <div class="column">
                        <div class="row flex-row w-60">
                            <button value="on" class="btn btn-normal" onclick="basicControll('on')">On</button>
                            <button value="off" class="btn btn-normal" onclick="basicControll('off')">Off</button>
                        </div>
                        <div class="input-group input-group-range">
                            <label for="time">Time</label>
                            <input type="range" name="time" id="time" value="2" max="5" min="1" placeholder=" ">
                            <span id="time-value"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
		<div class="container mg-top-auto">
			<hr>
			<a href="https://github.com/ofernandoavila/challenges/tree/master/1-%20Bin2Dec" class="signature">@ofernandoavila | 2023</a>
		</div>
	</footer>
</body>

<script src="../useful/main.js"></script>
<script src="../useful/toggle-theme/toggle-theme.js"></script>
<script src="main.js"></script>
</html>
