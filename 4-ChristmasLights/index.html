<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Lights</title>
    <link rel="stylesheet" id="main-style-file" href="style.css">
    <link rel="stylesheet" href="../useful/toggle-theme/toggle-theme.css">
    <link rel="stylesheet" href="../useful/toggle-theme/dark.css">
    <link rel="stylesheet" href="../useful/reset.css">
</head>
<body>
	<header>
        <div class="container">
            <a href="file:///C:/dev/challenges/index.html">Go back - Challenges</a>
        </div>
    </header>
    <div class="flexbox">
        <div class="lights">
            <button class="toggle-theme" disabled><i class="fa-solid fa-moon"></i></button>
            <a href="https://github.com/ofernandoavila/challenges/tree/master/4-ChristmasLights" class="signature">@ofernandoavila | 2023</a>
            <h2>Christmas Lights</h2>
            <div class="light-grid">
                <div class="light green"></div>
                <div class="light blue"></div>
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
                <div class="light blue"></div>
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
                <div class="light blue"></div>
            </div>
            <div class="controls">
                <div class="input-group">
                    <button value="on" onclick="basicControll('on')">On</button>
                    <button value="off" onclick="basicControll('off')">Off</button>
                </div>
                <div class="input-group">
                    <label for="time">Time</label>
                    <input type="range" name="time" id="time" value="2" max="5" min="1">
                    <span id="time-value"></span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="../useful/toggle-theme/toggle-theme.js"></script>
</html>
