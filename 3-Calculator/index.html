<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../useful/toggle-theme/toggle-theme.css">
    <link rel="stylesheet" href="../useful/toggle-theme/dark.css">
    <link rel="stylesheet" href="../useful/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <button class="toggle-theme"><i class="fa-solid fa-moon"></i></button>
        <h2>Calculator</h2>
        <div class="screen">
            <div class="equation"></div>
            <div class="current">0</div>
        </div>
        <div class="keyboard">
            <!-- row 1 -->
            <div><button value="ac">AC</button></div>
            <div><button value="c">C</button></div>
            <div><button value="backspace">backspace</button></div>
            <div><button value="/">/</button></div>
            <!-- row 2 -->
            <div><button value="7">7</button></div>
            <div><button value="8">8</button></div>
            <div><button value="9">9</button></div>
            <div><button value="x">X</button></div>
            <!-- row 3 -->
            <div><button value="4">4</button></div>
            <div><button value="5">5</button></div>
            <div><button value="6">6</button></div>
            <div><button value="-">-</button></div>
            <!-- row 4 -->
            <div><button value="3">3</button></div>
            <div><button value="2">2</button></div>
            <div><button value="1">1</button></div>
            <div><button value="+">+</button></div>
            <!-- row 5 -->
            <div></div>
            <div><button value="0">0</button></div>
            <div></div>
            <div><button value="=">=</button></div>
        </div>
    </div>
</body>
<script src="../useful/toggle-theme/toggle-theme.js"></script>
<script src="main.js"></script>
</html>
