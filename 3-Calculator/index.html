<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../useful/lib/style/style.css">
    <link rel="stylesheet" cache-control="no-cache" pragma="no-cache" href="style.css">
</head>
<body>
	<header class="menu fixed">
        <div class="container">
            <h1><a href="../index.html">Go back - Challenges</a></h1>
            <button class="toggle-theme"></button>
        </div>
    </header>
    <div class="viewport h-vh-60 align-items-center justify-center">
        <div class="calculator">
            <div class="text-header">
                <h2>Calculator</h2>
            </div>
            <div class="screen">
                <div class="equation"></div>
                <div class="current">0</div>
            </div>
            <div class="keyboard" id="keyboard">
                <!-- row 1 -->
                <div><button value="ac">AC</button></div>
                <div><button value="c">C</button></div>
                <div><button value="backspace" title="backspace"><i class="fas fa-backspace"></i></button></div>
                <div><button value="/">/</button></div>
                <!-- row 2 -->
                <div><button value="7">7</button></div>
                <div><button value="8">8</button></div>
                <div><button value="9">9</button></div>
                <div><button value="x">X</button></div>
                <!-- row 3 -->
                <div><button value="4">4</button></div>
                <div><button value="5">5</button></div>
                <div><button value="6">6</button></div>
                <div><button value="-">-</button></div>
                <!-- row 4 -->
                <div><button value="1">1</button></div>
                <div><button value="2">2</button></div>
                <div><button value="3">3</button></div>
                <div><button value="+">+</button></div>
                <!-- row 5 -->
                <div><button value="+/-">+/-</button></div>
                <div><button value="0">0</button></div>
                <div><button value=".">,</button></div>
                <div><button value="=">=</button></div>
            </div>
        </div>
    </div>
    
	<footer>
		<div class="container mg-top-auto">
			<hr>
			<a href="https://github.com/ofernandoavila/challenges/tree/master/1-%20Bin2Dec" class="signature">@ofernandoavila | 2023</a>
		</div>
	</footer>
</body>
<script src="../useful/main.js"></script>
<script src="../useful/toggle-theme/toggle-theme.js"></script>
<script src="main.js"></script>
</html>
