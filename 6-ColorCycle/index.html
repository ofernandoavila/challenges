<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cycle</title>
    <link rel="stylesheet" href="../useful/lib/style/style.css">
    <link rel="stylesheet" cache-control="no-cache" pragma="no-cache" href="style.css">
</head>
<body>
    <header class="menu fixed">
        <div class="container">
            <h1><a href="../index.html">Go back - Challenges</a></h1>
            <button class="toggle-theme"></button>
        </div>
    </header>
    <div class="viewport h-vh-60 align-items-center justify-center">
        <fieldset class="w-80">
            <div class="text-header">
                <h2>Color Cycle</h2>
            </div>
            <div class="row">
                <div class="column">
                    <div class="preview"></div>
                    <div class="row button-group">
                        <button class="btn btn-normal w-30" id="start-stop-button" value="start" onclick="StartStopAnimation()">Start</button>
                    </div>
                </div>
                <div class="column">
                    <fieldset class="w-100">
                        <div class="text-header">
                            <h4>Color controll</h4>
                            <button class="btn btn-normal w-10" id="add-color-button" onclick="AddColor()" value="plus"></button>
                        </div>
                        <div class="row row-flex-column" id="color-list">
                            <div class="input-group">
                                <input type="color" name="color-1" id="color-1" onchange="GetColors()">
                                <label for="color-1">Color 1</label>
                                <button class="btn btn-danger w-10 mg-left-auto" value="remove" onclick="RemoveColor(1)"></button>
                            </div>
                            <div class="input-group">
                                <input type="color" name="color-2" id="color-2" onchange="GetColors()">
                                <label for="color-2">Color 2</label>
                                <button class="btn btn-danger w-10 mg-left-auto" value="remove" onclick="RemoveColor(2)"></button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </fieldset>
    </div>
    <footer>
		<div class="container mg-top-auto">
			<hr>
			<a href="https://github.com/ofernandoavila/challenges/tree/master/1-%20Bin2Dec" class="signature">@ofernandoavila | 2023</a>
		</div>
	</footer>
</body>
<script src="../useful/main.js"></script>
<script src="../useful/forms/forms.js"></script>
<script src="../useful/toggle-theme/toggle-theme.js"></script>
<script src="main.js"></script>
</html>
