<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cycle</title>
    <link rel="stylesheet" cache-control="no-cache" pragma="no-cache" href="../useful/toggle-theme/toggle-theme.css">
    <link rel="stylesheet" cache-control="no-cache" pragma="no-cache" href="../useful/toggle-theme/dark.css">
    <link rel="stylesheet" cache-control="no-cache" pragma="no-cache" href="../useful/reset.css">
    <link rel="stylesheet" cache-control="no-cache" pragma="no-cache" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html">Go back - Challenges</a>
        </div>
    </header>
    <div class="flexbox">
        <fieldset>
            <button class="toggle-theme"><i class="fa-solid fa-moon"></i></button>
            <a href="https://github.com/ofernandoavila/challenges/tree/master/6-ColorCycle" class="signature">@ofernandoavila | 2023</a>
            <h2>Color Cycle</h2>
            <div class="row">
                <div class="column">
                    <div class="preview"></div>
                    <div class="row button-group">
                        <button class="btn btn-normal w-30" id="start-stop-button" value="start" onclick="StartStopAnimation()">Start</button>
                    </div>
                </div>
                <div class="column">
                    <fieldset class="w-100">
                        <div class="title-header">
                            <h4>Color controll</h4>
                            <button class="btn btn-normal w-10" id="add-color-button" onclick="AddColor()"><i class="fa fa-plus"></i></button>
                        </div>
                        <div class="row row-flex-column" id="color-list">
                            <div class="input-group">
                                <input type="color" name="color-1" id="color-1" onchange="GetColors()">
                                <label for="color-1">Color 1</label>
                                <button class="btn btn-danger w-10 mg-left-auto" value="remove" onclick="RemoveColor(1)"></button>
                            </div>
                            <div class="input-group">
                                <input type="color" name="color-2" id="color-2" onchange="GetColors()">
                                <label for="color-2">Color 2</label>
                                <button class="btn btn-danger w-10 mg-left-auto" value="remove" onclick="RemoveColor(2)"></button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </fieldset>
    </div>
</body>
<script src="../useful/main.js"></script>
<script src="../useful/forms/forms.js"></script>
<script src="../useful/toggle-theme/toggle-theme.js"></script>
<script src="main.js"></script>
</html>
