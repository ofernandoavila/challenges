<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cause Effect App</title>
    <link rel="stylesheet" href="../useful/toggle-theme/toggle-theme.css">
    <link rel="stylesheet" href="../useful/toggle-theme/dark.css">
    <link rel="stylesheet" href="../useful/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
        <div class="container">
            <a href="file:///C:/dev/challenges/index.html">Go back - Challenges</a>
        </div>
    </header>
    <div class="flexbox">
        <fieldset>
            <button class="toggle-theme"><i class="fa-solid fa-moon"></i></button>
            <a href="https://github.com/ofernandoavila/challenges/tree/master/3-Calculator" class="signature">@ofernandoavila | 2023</a>
            <h2>Cause Effect</h2>
            <div class="row">
                <div class="column">
                    <nav>
                        <h3>Summary</h3>
                        <ul class="item-list">
                        </ul>
                    </nav>
                </div>
                <div class="column">
                    <h3>Details</h3>
                    <div class="details">
                        <div class="row">
                            <div class="column">
                                <h4 class="name"></h4>
                                <span class="birthday"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <span class="street"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <span class="city"></span>
                                <span class="state"></span>
                                <span class="country"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <span class="telephone"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</body>
<script src="../useful/toggle-theme/toggle-theme.js"></script>
<script src="main.js"></script>
</html>
