<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cause Effect App</title>
    <link rel="stylesheet" href="../useful/lib/style/style.css">
    <link rel="stylesheet" cache-control="no-cache" pragma="no-cache" href="style.css">
</head>
<body>
	<header class="menu fixed">
        <div class="container">
            <h1><a href="../index.html">Go back - Challenges</a></h1>
            <button class="toggle-theme"></button>
        </div>
    </header>
    <div class="viewport h-vh-60 align-items-center justify-center">
        <fieldset class="w-60">
            <div class="text-header"><h2>Cause Effect</h2></div>
            <div class="row">
                <div class="column">
                    <nav>
                        <h3>Summary</h3>
                        <ul class="item-list">
                        </ul>
                    </nav>
                </div>
                <div class="column">
                    <h3>Details</h3>
                    <div class="details">
                        <div class="row">
                            <div class="column">
                                <h4 class="name"></h4>
                                <span class="birthday"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <span class="street"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <span class="city"></span>
                                <span class="state"></span>
                                <span class="country"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <span class="telephone"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <footer>
		<div class="container mg-top-auto">
			<hr>
			<a href="https://github.com/ofernandoavila/challenges/tree/master/1-%20Bin2Dec" class="signature">@ofernandoavila | 2023</a>
		</div>
	</footer>
</body>
<script src="../useful/main.js"></script>
<script src="../useful/toggle-theme/toggle-theme.js"></script>
<script src="main.js"></script>
</html>
