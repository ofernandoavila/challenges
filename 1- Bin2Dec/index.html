<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../useful/toggle-theme/dark.css">
	<link rel="stylesheet" href="../useful/toggle-theme/toggle-theme.css" />
	<link rel="stylesheet" href="../useful/reset.css">
	<title>Binary to Decimal</title>
</head>
<body>
	<header>
        <div class="container">
            <a href="http://ofernandoavila.avilamidia.com/challenges/">Go back - Challenges</a>
        </div>
    </header>
	<div class="flexbox">
		<fieldset>
			<button class="toggle-theme"><i class="fa-solid fa-moon"></i></button>
			<a href="https://github.com/ofernandoavila/challenges/tree/master/1-%20Bin2Dec" class="signature">@ofernandoavila | 2023</a>
			<div class="title-header">
				<h2>Bin2Dec Converter</h2>
			</div>
			<div class="row" id="data">
				<div class="column">
					<div class="input-group">
						<input
							type="number"
							name="decimal"
							id="decimal"
							min="0"
							placeholder=" "
						/>
						<label for="decimal">Decimal</label>
					</div>
				</div>
				<div class="column">
					<div class="input-group">
						<input
							type="number"
							name="binary"
							id="binary"
							placeholder=" "
						/>
						<label for="binary">Binary</label>
					</div>
				</div>
			</div>
			<div class="row row-flex-column">
				<button class="btn btn-normal">Convert</button>
				<button class="btn btn-link">Invert</button>
			</div>
		</fieldset>
	</div>
</body>
<script src="../useful/main.js"></script>
<script src="../useful/toggle-theme/toggle-theme.js"></script>
<script src="main.js"></script>
</html>
