<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" cache-control="no-cache" pragma="no-cache" href="../useful/lib/style/style.css">
	<link rel="stylesheet" cache-control="no-cache" pragma="no-cache" href="style.css">
	<title>Binary to Decimal</title>
</head>
<body>
	<header class="menu">
        <div class="container">
            <a href="../index.html">Go back - Challenges</a>
			<button class="toggle-theme"><i class="fa-solid fa-moon"></i></button>
        </div>
    </header>
	<div class="viewport h-vh-60 align-items-center justify-center">
		<fieldset class="w-50">
			<div class="text-header pd-bottom-50">
				<h2>Bin2Dec Converter</h2>
			</div>
			<div class="row" id="data">
				<div class="column">
					<div class="input-group">
						<input
							type="number"
							name="decimal"
							id="decimal"
							min="0"
							placeholder=" "
						/>
						<label for="decimal">Decimal</label>
					</div>
				</div>
				<div class="column">
					<div class="input-group">
						<input
							type="number"
							name="binary"
							id="binary"
							placeholder=" "
						/>
						<label for="binary">Binary</label>
					</div>
				</div>
			</div>
			<div class="row row-flex-column">
				<button class="btn btn-normal">Convert</button>
				<button class="btn btn-link">Invert</button>
			</div>
		</fieldset>
	</div>
	<footer>
		<div class="container mg-top-auto">
			<hr>
			<a href="https://github.com/ofernandoavila/challenges/tree/master/1-%20Bin2Dec" class="signature">@ofernandoavila | 2023</a>
		</div>
	</footer>
</body>
<script src="../useful/main.js"></script>
<script src="../useful/toggle-theme/toggle-theme.js"></script>
<script src="main.js"></script>
</html>
